<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- -- SIGN IN -- -->
    <div class="form__container sign-in__form">
      <div class="form__box sign-in__box">
        <h2 class="form__title">Login</h2>
        <form action="">
          <div class="form__field">
            <i class="uil uil-at"></i>
            <input type="email" placeholder="E-mail" required>
          </div>
          <div class="form__field">
            <i class="uil uil-lock-alt"></i>
            <input class="form__password-input" type="password" placeholder="Senha" required>
            <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
          </div>
          <div class="form__forgot-link">
            <a href="">Esqueceu a senha?</a>
          </div>
          <input class="form__submit-btn" type="submit" value="Entrar">
        </form>
        <div class="form__login-options">
          <p class="login-options__text">fazer login com...</p>
          <div class="login-options__other">
            <a href="#"><img src="assets/google.png" alt=""></a>
            <a href="#"><img src="assets/facebook.png" alt=""></a>
            <a href="#"><img src="assets/apple.png" alt=""></a>
          </div>
        </div>
      </div>
      <div class="img__box sign-in__imgBox">
        <div class="img__box-slidelink">
          <p>Não é cadastrado?</p>
          <span class="signUp-btn">Cadastre-se</span>
        </div>
        <img src="assets/login-draw.svg" alt="">
      </div>
    </div>
    <!-- -- SIGN IN -- -->

    <!-- -- SIGN UP-- -->
    <div class="form__container sign-up__form">
      <div class="img__box sign-up__imgBox">
        <div class="img__box-slidelink">
          <p>Já tem cadastro?</p>
          <span class="signIn-btn">Fazer login</span>
        </div>
        <img src="assets/cadastro-draw.svg" alt="">
      </div>
      <div class="form__box sign-up__box">
        <h2 class="form__title">Cadastro</h2>
        <div class="form__login-options">
          <div class="login-options__other">
            <a href="#"><img src="assets/google.png" alt=""></a>
            <a href="#"><img src="assets/facebook.png" alt=""></a>
            <a href="#"><img src="assets/apple.png" alt=""></a>
          </div>
          <p class="login-options__text">Ou se cadastre com o e-mail...</p>
        </div>
        <form id="form" action="">
          <div class="form__field">
            <i class="uil uil-user"></i>
            <input id="username" type="text" placeholder="Nome Completo">
            <i class="iconError"></i>
          </div>
          <div class="form__field">
            <i class="uil uil-at"></i>
            <input id="email" type="email" placeholder="E-mail">
            <i class="iconError"></i>
          </div>
          <div class="form__field">
            <i class="uil uil-lock-alt"></i>
            <input id="password" class="form__password-input" type="password" placeholder="Senha">
            <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
            <i class="iconError"></i>
          </div>
          <div class="form__field">
            <i class="uil uil-lock-access"></i>
            <input id="confirm-password" class="form__password-input" type="password" placeholder="Confirme a Senha">
            <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
            <i class="iconError"></i>
          </div>
          <input class="form__submit-btn" type="submit" value="Cadastro">
        </form>
      </div>

    </div>
    <!-- -- SIGN UP-- -->

    <!-- BACKGROUND ANIMATION -->
    <div class="circles">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="blue-color"></div>
      <div class="blue-color"></div>
      <div class="blue-color"></div>
      <div class="blue-color"></div>
      <div class="blue-color"></div>
    </div>
    <!-- BACKGROUND ANIMATION -->

  </div>
  <script src="scripts.js"></script>
</body>

</html>
